<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="styles/styles.css">
    <script>
    $(document).ready(() => {
        var pathname = window.location.href;
        var token = pathname.slice(pathname.indexOf("?token=") + 7, pathname.indexOf("&"));
        var email = pathname.slice(pathname.indexOf("&") + 7)
        $("#todoLink").attr("href", "/todo?token=" + token + "&email=" + email);
        $("#calendarLink").attr("href", "/calendar?token=" + token + "&email=" + email);
        $("#profileLink").attr("href", "/profile?token=" + token + "&email=" + email);
        $("#profile_info").html("<iframe src='/profile_info?token=" + token + "&email=" + email+"' frameborder='0' width='100%' height='500px' style='margin-left:10px;'>")
    });
    </script>
    <style>
    .background {
        position: fixed;
        left: 0;
        right: 0;
        z-index: 1;

        -webkit-filter: blur(5px);
        -moz-filter: blur(5px);
        -o-filter: blur(5px);
        -ms-filter: blur(5px);
        filter: blur(5px);
    }

    .content {
        position: relative;
        left: 0;
        right: 0;
        z-index: 9999;
        padding: 20px;
        margin-left: 20px;
        margin-right: 20px;
    }

    #credit_iframe {
        border: none;
        height: 80px;
    }
    </style>
</head>

<body>
    <nav class="navbar navbar-default" id="nav">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" id="navchild" href="#">Study Buddy</a>
            </div>
            <ul class="nav navbar-nav">
                <li  class="navchild">
                    <a style="color:white" href="#" id="todoLink">
                          <span class="glyphicon glyphicon-log-book"></span>
                          To-Do List
                    </a>
                </li>
                <li>
                    <a style="color:white" class="navchild" href="" id="calendarLink">
                        <span class="glyphicon glyphicon-calendar"></span>
                        Calendar
                    </a>
                </li>
                <li id="navactive">
                    <a style="color:white" id="profileLink" href="" class="navactive">
                        <span class="glyphicon glyphicon-user"></span>
                        Profile
                    </a>
                </li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li>
                    <a style="color:white" href="http://localhost:3000/" id="navchild">
                        Sign Out
                        <span class="glyphicon glyphicon-log-out"></span>
                    </a>
                </li>
            </ul>
    </nav>
    <div id="profile_info">
    </div>
</body>

</html>
